<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../style/loginMobile.css">
    <link rel="stylesheet" href="../style/loginDesktop.css">
</head>
<body onresize="change_size()">

 <div id="btn-icon">

 <nav id="menu">

 </nav>
    </header>
    <main>
    <section id="img"></section>
    <section id="form">
        <h1>Instituto Politécnico do Maiombe</h1>
        <form action="#" method="post" autocomplete="on">
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" class="area-campo"    itemprop="name" required autocomplete="name"><br>
            </div>
            <div>
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email" itemprop="email" class="area-campo" required autocomplete="email"><br>
            </div>
            <div>
                <label for="phone">Number Phone</label><br>
                <input type="tel" name="phone" id="phone" class="area-campo" itemprop="phone" autocomplete="tel-national"><br>
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password"  required autocomplete="new-password"class="area-campo"   minlength="8"  maxlength="12" itemprop="password"><br>
            </div>
        
                
                    <div>
                        <span>Selecione o seu curso</span>
                        <input type="text" list="sd">
                        <datalist id="sd">
                            <option value="Infor">Informática</option>
                            <option value="Infor de Gestão">Informática de Gestão</option>
                            <option value="Contabilidade">Contabilidade de Gestão</option>
                            <option value="Gestão Empresarial">Gestão Empresarial</option>
                        </datalist>
                   
                        
                    </div>
              
 <div>
     
            <input type="submit" value="Cadastrar" id="login" onclick="adicionar()">
 </div>
 <a href="#" id="forgive">Já estou cadastrado</a>
        </form>
    </section>
    </main>
    <footer>

    </footer>
