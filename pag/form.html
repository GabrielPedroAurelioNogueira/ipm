<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login IPM</title>
    <link rel="shortcut icon" href="../img/faviconimp.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/loginMobile.css">
    <link rel="stylesheet" href="../style/loginDesktop.css">
</head>
<body onresize="change_size()">
    <header>
 <div id="btn-icon">
    ≣
 </div>
 <nav id="menu">
  
 
    <a href="index.html">Principal</a>
 
    <a href="library.html">Biblioteca</a>
 
    <a href="form.html" class="ativo">Cadastrar</a>
 
    <a href="news.html">Noticiais</a>
 
 </nav>
    </header>
    <main>
    <section id="img"></section>
    <section id="form">
        <h1 id="logo">Instituto Politecnico do Maiombe</h1>
        <form action="#" method="post" autocomplete="on">
            <div>
                
                <input type="text" name="nome" id="nome" class="area-campo"    itemprop="name" required autocomplete="name" placeholder="Nome"><br>
            </div>
            <div>
            
                <input type="email" name="email" id="email" itemprop="email" class="area-campo" required autocomplete="email" placeholder="E-mail"><br>
            </div>
         
                
                    <div>
                   
                        <input type="text" list="sd" placeholder="Seletione o seu curso">
                        <datalist id="sd">
                            <option value="Infor">Informática</option>
                            <option value="Infor de Gestão">Informática de Gestão</option>
                            <option value="Contabilidade">Contabilidade de Gestão</option>
                            <option value="Gestão Empresarial">Gestão Empresarial</option>
                        </datalist>
                   
                        
                    </div>
              
 <div>
     
            <input type="submit" value="Cadastrar" id="login" onclick="adicionar()">
 </div>
 
        </form>
    </section>
    </main>
    <footer>
         
            <a href="#"><img src="../img/ firma_evaStral.png" alt=""></a>
      
    </footer>
    <script src="../script/login.js"></script>
</body>
</html>
